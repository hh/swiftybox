name: Build SwiftyλBox (Musl Static)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/swiftybox-base
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/swiftybox

jobs:
  # NOTE: Base image build disabled - using pre-built base image pushed from local
  # The working local base image (swiftybox-base:musl-v3) has been pushed to ghcr.io
  # To rebuild base: ./build-base-image.sh && podman push ghcr.io/hh/swiftybox-base:musl

  build:
    name: Build Production Image
    runs-on: ubuntu-latest
    # No dependency on build-base - using pre-existing base image
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=musl
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push SwiftyλBox
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Containerfile.musl-production
          target: production
          build-args: |
            BASE_IMAGE=${{ env.BASE_IMAGE_NAME }}:musl
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      - name: Test the image
        if: github.event_name != 'pull_request'
        run: |
          docker run --rm ${{ env.IMAGE_NAME }}:musl sh -c '
            echo "Testing SwiftyλBox commands..."
            echo "1. echo test"
            echo "Hello from SwiftyλBox!"

            echo "2. pwd test"
            pwd

            echo "3. true/false test"
            true && echo "  ✓ true works"
            false || echo "  ✓ false works"

            echo ""
            echo "✓ All tests passed!"
          '
